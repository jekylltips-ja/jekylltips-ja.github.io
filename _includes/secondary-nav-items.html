<ul>
	{% for item in include.items %}
		{% if item.url == page.url %}
			{% assign c = "current" %}
		{% else %}
			{% assign c = "" %}
		{% endif %}

		<li class="nav-item {{ c }}"><a href="{{ item.url }}">{% if item.title_ja %}{{ item.title_ja }}{% else %}{{ item.title }}{% endif %}</a></li>

	{% endfor %}
</ul>
